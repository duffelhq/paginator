name: Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-20.04
    env:
      FORCE_COLOR: "1"
      MIX_ENV: test
    services:
      postgres:
        image: postgres
        ports:
        - 5432:5432
        env:
          POSTGRES_DB: paginator_test
          POSTGRES_PASSWORD: postgres
    strategy:
      fail-fast: false
      matrix:
        elixir:
        - "1.12"
        - "1.13.4"
        - "1.14.5"
        - "1.15"
        - "1.16"
        otp:
        - "23.0"
        - "24.0"
        - "25.0"
        - "26.0"
        exclude:
        - elixir: "1.12"
          otp: "25.0"
        - elixir: "1.12"
          otp: "26.0"
        - elixir: "1.13.4"
          otp: "26.0"
        - elixir: "1.15"
          otp: "23.0"
        - elixir: "1.16"
          otp: "23.0"
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: Restore build and deps caches
      uses: actions/cache@v2
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-deps-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-deps-${{ matrix.otp }}-${{ matrix.elixir }}

    - name: Install package dependencies
      run: mix deps.get

    - name: Compile dependencies
      run: mix compile

    - name: Run unit tests
      run: mix test
